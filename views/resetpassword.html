<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reset-card {
      background: #ffffff;
      border-radius: 15px;
      border: 2px solid #2e7d32;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
    }

    h3 {
      color: #2e7d32;
      text-shadow: 0 0 4px rgba(46, 125, 50, 0.3);
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #2e7d32;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 2px solid #2e7d32;
      background-color: #f9f9f9;
      font-size: 1rem;
      color: #2e7d32;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #ffa726;
      box-shadow: 0 0 8px rgba(251, 140, 0, 0.4);
    }

    .btn-reset {
      background: linear-gradient(to right, #ffa726, #fb8c00);
      color: white;
      font-weight: 600;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-reset:hover {
      background: linear-gradient(to right, #fb8c00, #ef6c00);
      box-shadow: 0 0 10px rgba(251, 140, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="reset-card">
    <h3>Reset Your Password</h3>
    <form id="resetPasswordForm">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" required placeholder="Enter new password" />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required placeholder="Re-enter new password" />

      <button type="submit" class="btn-reset">Update Password</button>
    </form>
  </div>
  <script src="/resetpassword.js"></script>
</body>
</html>
